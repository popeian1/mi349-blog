<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Me</title>
</head>
<body>
    <div id="stickymover">
        <div id="links">
            <a href="./index.html">My Blog!</a>
            <h4> | </h4>
            <a href="./about.html">About Me</a>
        </div>
        <div class="divider"></div>
    </div>
    <div id="conthead"></div>
    <h1 id="pagetitle">Send me a message!</h1>
    <form id="groupedboxsmall" name="message" method="POST" netlify>
        <label for="name">Preferred Name:</label><br>
        <input type="text" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="message email"><br>
        <label for="reason">Reason for Contact:</label><br>
        <select name="reason for contact">
            <option value="greet">I want to get to know you!</option>
            <option value="work">I'm interested in employing your services!</option>
            <option value="interview">I would like to conduct an interview!</option>
        </select><br>
        <textarea rows="10" cols="30" placeholder="I love your work, let me buy you a coffee! (Just kidding :>)" name="message"></textarea><br>
        <input class="button" type="submit" value="Submit Message">
    </form>
</body>
</html>
